<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Ready Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Bootstrap Rows and Columns</h1>
        <div class="row">
          <div class="col-md-4 bg-primary text-white text-center p-3">
            Column 1
          </div>
          <div class="col-md-4 bg-success text-white text-center p-3">
            Column 2
          </div>
          <div class="col-md-4 bg-danger text-white text-center p-3">

          </div>
        </div>
        
       
      </div>
